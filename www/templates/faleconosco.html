<ion-view view-title="Fale Conosco">
    <ion-content class="myback myback-faleconosco" style="text-align: center">
        <form id="gform" method="POST" ng-submit="handleFormSubmit()">
            <div class="list">
                <label class="item item-input" for="name">
                    <input ng-model="$parent.name" id="name" name="name" type="text" placeholder="Nome"/>
                </label>
            </div>
            <div class="list">
                <label class="item item-input" for="email">
                    <input ng-model="$parent.email" id="email" name="email" type="email" placeholder="E-mail"/>
                </label>
            </div>
            <div class="list">
                <label class="item item-input" for="message">
                    <textarea ng-model="$parent.message" id="message" name="message" placeholder="Sugestões, críticas ou erros" class="textarea"></textarea>
                </label>
            </div>
            <div>
                <button class="button menu-content">
                    <span>Enviar</span>
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
