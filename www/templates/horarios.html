<ion-view view-title="Horários">
  <ion-content class="myback">

    <label class="item item-input item-select ouritem">
      <div class="input-label">
        Ano
      </div>
      <select>
        <option selected></option>
        <option>1º ano</option>
        <option>2º ano</option>
        <option>3º ano</option>
        <option>4º ano</option>
        <option>5º ano</option>
      </select>
    </label>
    <label class="item item-input item-select ouritem">
      <div class="input-label">
        Turma
      </div>

      <select>
        <option selected></option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
    </label>
    <label class="item item-input item-select ouritem">
        <span class="input-label">
          Engenharia
        </span>

      <select>
        <option selected></option>
        <option>Fortificação e Construção</option>
        <option>Elétrica</option>
        <option>Eletrônica</option>
        <option>Telecomunicações</option>
        <option>Mecânica e de Armamento</option>
        <option>Mecânica e de Automóveis</option>
        <option>Materiais</option>
        <option>Química</option>
        <option>Cartografia</option>
        <option>Computação</option>
      </select>
    </label>

    <div>
      <button class="button menu-content">
        <span>OK</span>
      </button>
    </div>

  </ion-content>
</ion-view>
