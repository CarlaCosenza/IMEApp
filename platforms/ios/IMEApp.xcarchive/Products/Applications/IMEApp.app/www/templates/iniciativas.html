<ion-view view-title="Iniciativas">
    <ion-content class="myback" style="text-align: center">
        <div class="mybutton">
            <button class="item-avatar-left button button-light menu-content menu border">
                <img ng-src="img/BajaVibora.jpg">
                <span>Baja Víbora</span>
            </button>
        </div>
        <div class="mybutton">
            <button class="item-avatar-left button button-light menu-content menu border">
                <img ng-src="img/CEOS.png">
                <span>CEOS</span>
            </button>
        </div>
        <div class="mybutton">
            <button class="item-avatar-left button button-light menu-content menu border">
                <img ng-src="img/GRiFo.png">
                <span>GRiFo</span>
            </button>
        </div>
        <div class="mybutton">
            <button class="item-avatar-left button button-light menu-content menu border">
                <img ng-src="img/IMEJr.png">
                <span>IME Júnior</span>
            </button>
        </div>
        <div class="mybutton">
            <button class="item-avatar-left button button-light menu-content menu border">
                <img ng-src="img/IntegracaoIME.png">
                <span>Integração IME</span>
            </button>
        </div>
        <div class="mybutton">
            <button class="item-avatar-left button button-light menu-content menu border" ui-sref="app.roboime">
                <img ng-src="img/RoboIME.png">
                <span>RoboIME</span>
            </button>
        </div>
        <div class="mybutton">
            <button class="item-avatar-left button button-light menu-content menu border">
                <img ng-src="img/Zefiro.png">
                <span>Zéfiro Aerodesign</span>
            </button>
