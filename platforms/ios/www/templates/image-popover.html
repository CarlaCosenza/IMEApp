<div  class="modal image-modal transparent" ng-click="closeModal()">
    <ion-scroll
            direction="xy" scrollbar-x="false" scrollbar-y="false"
            zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%"
            delegate-handle="scrollHandle{{$index}}"
            on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)" >
        <div class="image" style="background-image: url( {{myimage[0].src}} )">
        </div>
    </ion-scroll>
</div>
